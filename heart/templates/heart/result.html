{% extends 'User/base/base.html' %}
{% load static %}

{% block title %}Heart Disease Predictor{% endblock %}

{% block content %}
<style>
    /* Global styles */
    .body-container {
        font-family: 'Arial', sans-serif;
        background-color: black; /* Dark background */
        color: #f0f0f0; /* Light text color */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }

    .result-container {
        background-color: #2e2e3a; /* Card background */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
        width: 100%;
        transition: transform 0.3s ease;
    }

    .result-container:hover {
        transform: scale(1.05); /* Slight zoom on hover */
    }

    .result-title {
        margin-bottom: 20px;
        font-size: 24px;
        color: #bee3f8; /* Title color */
    }

    .result-text {
        font-size: 18px;
        margin-bottom: 20px;
        color: #f0f0f0; /* Result text color */
    }

    .retry-button {
        display: inline-block;
        background: #bee3f8; /* Button background */
        color: #2e2e3a; /* Button text color */
        padding: 12px 24px;
        border: none;
        border-radius: 30px; 
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .retry-button:hover {
        background: #45c9ab; /* Hover color */
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    /* Responsive styles */
    @media (max-width: 600px) {
        .result-container {
            padding: 20px;
        }

        .result-title {
            font-size: 20px;
        }

        .retry-button {
            font-size: 14px;
            padding: 10px 20px;
        }
    }
</style>

<div class="body-container">
    <div class="result-container">
        <h2 class="result-title">Prediction Result</h2>
        <p class="result-text">{{ result }}</p>
        <a class="retry-button" href="{% url 'heart' %}">Predict Again</a>
    </div>
</div>

{% endblock %}
