{% extends 'User/base/base.html' %}
{% load static %}

{% block title %}Brain Tumor Detection{% endblock %}

{% block content %}
<div class="bg-gray-900 min-h-screen flex flex-col items-center justify-center p-6">
    <div class="bg-gray-800 shadow-lg rounded-lg p-6 w-full max-w-lg transition-transform transform hover:scale-105 duration-300">
        <h2 class="text-3xl font-semibold mb-4 text-gray-100">Prediction Result</h2>
        
        <div class="bg-gray-700 p-4 rounded-lg mb-4">
            <p class="text-xl font-medium text-gray-200">Prediction: <span class="font-bold text-green-400">{{ prediction }}</span></p>
        </div>
        
        {% if file_url %}
            <div class="flex justify-center mb-4">
                <img src="{{ file_url }}" alt="Uploaded Image" class="max-w-full h-auto rounded-lg shadow-md transition-transform transform hover:scale-110 duration-300">
            </div>
        {% else %}
            <p class="text-red-500 text-center">No image available to display.</p>
        {% endif %}
        
        <div class="mt-6">
            <a href="{% url 'braintumor' %}" class="button-style">
                Go Back
            </a>
        </div>
    </div>
</div>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #1a1a1a; /* Dark background */
        color: #f0f0f0; /* Light text color */
        transition: background-color 0.3s ease-in-out;
    }

    .bg-gray-800 {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4); /* Subtle shadow for depth */
        border-radius: 10px; /* Rounded corners */
    }

    .bg-gray-700 {
        transition: background-color 0.3s ease-in-out;
        border-radius: 8px; /* Rounded corners */
    }

    .bg-gray-700:hover {
        background-color: #3f3f3f; /* Slightly lighter on hover */
    }

    .button-style {
        display: inline-block;
        width: 100%;
        background-color: #bee3f8; /* Button color */
        color: #2d3748; /* Text color */
        padding: 12px 20px; /* Padding */
        border-radius: 8px; /* Rounded corners */
        text-align: center;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transitions */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow for depth */
    }

    .button-style:hover {
        background-color: #45c9ab; /* Hover color */
        transform: translateY(-2px); /* Slight lift effect on hover */
    }

    .button-style:active {
        transform: translateY(0); /* Reset lift on click */
    }

    img {
        transition: transform 0.3s ease; /* Smooth image scaling */
    }

    img:hover {
        transform: scale(1.05); /* Slight zoom on hover */
    }
</style>

{% endblock %}
